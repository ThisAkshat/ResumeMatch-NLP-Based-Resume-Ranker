<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ResumeMatch AI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: radial-gradient(circle at top, #020617, #000000);
    color: #e5e7eb;
    font-family: 'Segoe UI', sans-serif;
}

.container{
    margin-top: 80px;
    max-width: 900px;
}

.card{
    background: #020617;
    border-radius: 18px;
    border: 1px solid #1e293b;
    box-shadow: 0 0 60px rgba(37,99,235,0.25);
    overflow: hidden;
}

.card-header{
    background: linear-gradient(90deg, #020617, #0f172a);
    color: #38bdf8;
    text-align: center;
    padding: 30px 20px;
    border-bottom: 1px solid #1e293b;
}

.card-header h2{
    font-weight: 800;
    letter-spacing: 1px;
}

.card-body{
    padding: 35px;
}

label{
    color: #93c5fd;
    font-weight: 600;
    margin-bottom: 10px;
}

textarea{
    background-color: #020617;
    border: 1px solid #1e293b;
    color: #e5e7eb;
    border-radius: 12px;
    padding: 14px;
}

textarea:focus{
    background-color: #020617;
    color: white;
    border: 1px solid #3b82f6;
    box-shadow: 0 0 10px rgba(59,130,246,0.5);
}

.custom-file-upload{
    border: 1px dashed #2563eb;
    border-radius: 12px;
    padding: 18px 25px;
    text-align: center;
    cursor: pointer;
    color: #93c5fd;
    transition: 0.3s;
    background: rgba(2,6,23,0.8);
    width: 30%;
    margin: auto;
    font-size: 14px;
}


.custom-file-upload:hover{
    background: rgba(37,99,235,0.08);
    border-color: #38bdf8;
    box-shadow: 0 0 20px rgba(56,189,248,0.4);
}

.custom-file-upload span{
    font-size: 15px;
    font-weight: 500;
}


input[type="file"]{
    display: none;
}

.btn-primary{
    background: linear-gradient(90deg, #2563eb, #38bdf8);
    border: none;
    padding: 14px 50px;
    border-radius: 14px;
    font-weight: 700;
    letter-spacing: 1px;
    transition: 0.3s;
}

.btn-primary:hover{
    transform: scale(1.06);
    box-shadow: 0 0 25px rgba(56,189,248,0.8);
}

.alert{
    background: #020617;
    border: 1px solid #2563eb;
    color: #93c5fd;
    border-radius: 14px;
    margin-top: 30px;
}

.list-group-item{
    background: transparent;
    color: #38bdf8;
    border-bottom: 1px solid #1e293b;
    font-weight: 600;
}

.score{
    color: #22d3ee;
    font-weight: 700;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<div class="card-header">
    <h2>ResumeMatch AI</h2>
    <p>Smart Resume Ranking Engine</p>
</div>

<div class="card-body">

<form action="/matcher" method="post" enctype="multipart/form-data">

<div class="mb-4">
<label>Job Description</label>
<textarea class="form-control" name="job_description" rows="6" placeholder="Paste job description here..."></textarea>
</div>

<div class="mb-4">
<label>Upload Resumes</label>

<label class="custom-file-upload">
    <span>Click to Upload Resumes</span><br>
    <small>PDF, DOCX, TXT supported</small>
    <input type="file" name="resumes" multiple required accept=".pdf,.docx,.txt">
</label>

</div>

<div class="text-center mt-4">
<button type="submit" class="btn btn-primary">Analyze & Rank</button>
</div>

</form>

{% if message %}
<div class="alert">
<h5 class="mb-3">{{ message }}</h5>
<ul class="list-group list-group-flush">
{% for index in range(top_resumes|length) %}
<li class="list-group-item">
    {{ top_resumes[index] }}
    <span class="float-end score">{{ similarities_score[index] }}</span>
</li>
{% endfor %}
</ul>
</div>
{% endif %}

</div>
</div>
</div>

</body>
</html>
